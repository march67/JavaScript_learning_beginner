<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Exemple d'application de Javascript</title>
  <!-- remplacement de la balise script  par script src= pour ajouter une feuille
  JS externe
  <script>
  -->
  <script src="JS_beginner_02.js" defer>
    // à noter que les lignes de codes suivant ne sont utiles que si le script est interne
    // en utilisant script src un script externe est utilisé, ce qui va donc dire que
    // le script va exécuter seulement les lignes de codes qui se trouvent dans la fiche externe

    // ajoute un écouteur d'événement au document HTML
    // événement de chargement, il exécute la fonction
    // quand le DOM de la page est complétement chargé et analysé
    // utilise une fonction annonyme
    document.addEventListener('DOMContentLoaded', () => {

      // crée un paragraphe
      // de balise <p>
      // modifie la propriété du contenu de texte du paragraphe
      function createParagraph() {
        const para = document.createElement('p');
        para.textContent = 'You clicked the button!';

        // Ajoute le paragraphe "para" à la fin du document avant la fermeture
        // de la balise <body>
        document.body.appendChild(para);
      }

      // crée une liste contenant tous les boutons du document HTML
      // ajout un écouteur d'événement à tous les boutons
      // l'écouteur d'événement à pour fonction "createParagraph" créee ci-desuss
      const buttons = document.querySelectorAll('button');

      for (const button of buttons) {
        button.addEventListener('click', createParagraph);
      }
    });

</script>
</head>
<body>
      <!-- ajout de l'élément graphique "bouton" avec pour affichage de texte "Click me" -->
<button>Click me</button>
</body>
</html>
